<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=800,user-scalable=no"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;" onload="GetInfo()">
<div style="text-align: center;">
    <canvas id="gameCanvas" width="1024" height="768"></canvas>
</div>

<input id="room" type="text" style="display:none;" value="111"></input>
<input id="uid" type="text" style="display:none;" value="1234"></input>
<input id="order" type="text" style="display:none;" value="1"></input>
<input id="myCharacter" type="text" style="display:none;" value="0"></input>
<input id="otherCharacter" type="text" style="display:none;" value="1"></input>

</body>
</html>
<script src="cocos2d.js"></script>
<script src="src/GetInfo.js"></script>
